{% extends 'polls/base.html' %}

{% block main_content %}

<h1 style="color: black">{{question.question_text}}</h1>

<ul>
    {% for choice in question.choice_set.all %}
    <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes| pluralize}}</li>
    {% endfor %}

</ul>

<a style="color: black" href="{% url 'polls:detail' question.id %}">Votar de nuevo</a><br>


{% endblock %}
